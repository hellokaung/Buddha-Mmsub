    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const videoThumbnail = document.getElementById("video-thumbnail");
        setTimeout(() => {
          while (videoThumbnail.firstChild) {
            videoThumbnail.removeChild(videoThumbnail.firstChild);
          }
          const originalUrl = "";
          const convertedUrl = convertVkUrl(originalUrl);

          videoThumbnail.innerHTML =
            '<img class="W-full rounded-lg h-60 md:h-96" src="../images/ep36_high.jpg" alt=""/><span class="absolute bottom-0 right-0 text-white opacity-bg-gray m-2 rounded-lg p-1" >46:17</span> <iframe class="absolute top-0 h-60 md:h-96"  src="' +
            convertedUrl +
            '" width="100%"    style="max-width: 100%; border: none;"  allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;" frameborder="0"  allowfullscreen></iframe>';
        }, 1000);
      });
      function convertVkUrl(originalUrl) {
        const regex = /video(\d+)_(\d+)/;
        const match = originalUrl.match(regex);
        if (match) {
          const ownerId = match[1];
          const videoId = match[2];
          const newUrl = `https://vk.com/video_ext.php?oid=${ownerId}&id=${videoId}&hd=2&autoplay=1`;
          return newUrl;
        } else {
          console.error("Invalid VK URL format");
          return null;
        }
      }
    </script>
